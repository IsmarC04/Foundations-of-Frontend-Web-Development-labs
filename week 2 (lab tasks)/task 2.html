    <title>Simple table</title>
</head>
<style>
    table, th, td {
        border:1px solid black
    }
</style>
<body>

</tr>

        <tr>

        <td>BiH</td>
</tr>
     

<tr>
        <td>Muamer</td>

</tr>
     
</table>
</body>
</html>
