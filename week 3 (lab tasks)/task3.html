<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator</title>
</head>
<body>
    <h1>CV Creator Tool Feedback Form</h1>
    <hr>
    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="" placeholder="">

    <br><br>

    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="" placeholder="">

    <br><br>

    <label for="Feedback"><b>Your Feedback:</b></label> <br>
    <textarea id="Feedback" name=""></textarea>

<br><br>

<p><u>How did you hear about our CV Creator Tool?</u>
<label for="hear"></label>
<select id="hear" name="">
    <option value="Linkedin">Linkedin</option>
    <option value="Instagram">Instagram</option>
</select></p>

<input type="checkbox" id="signup"> 
<label for="sign up"><b>Sign up for the newsletter</b></label>

<p><b>Would you use this CV Creator Tool again?</b></p>

<form>
    <label for="Yes">Yes</label>
    <input type="radio" id="Yes" name="ss">

    <br>

    <label for="no">No</label>
    <input type="radio" id="for" name="ss">

    <br>

    <label for="maybe">Maybe</label>
    <input type="radio" id="maybe" name="ss">
</form>
<br><br>
<button type ="submit"
class="registerbtn">Submit Feedback</button>
</body>
</html>
