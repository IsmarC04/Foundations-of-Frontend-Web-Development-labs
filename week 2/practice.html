<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omiljeno Voće</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Moje Omiljeno Voće</h1>
    <ul>
        <li>Jabuka</li>
        <li>Banana</li>
        <li>Trešnja</li>
        <li>Grožđe</li>
        <li>Jagoda</li>
    </ul>
</body>
</html>
